<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Obra</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Si tienes un archivo CSS -->
</head>
<body>
    <h2>Registrar Nueva Obra</h2>
    <form action="/pencils-in-action/RegistrarObra" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        
        <button type="submit">Registrar Obra</button>
    </form>
    
</body>
</html>
